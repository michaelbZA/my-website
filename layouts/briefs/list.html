{{ define "main" }}
      
      {{ if .Content }}
        <div class="prose prose-xl mx-auto text-slate-700">
          {{ .Content }}
        </div>
      {{ end }}
    </div>
  </div>

  <!-- Enhanced Cards Grid -->
  <div class="max-w-7xl mx-auto px-6 py-16">
    <!-- Section Header -->
    <div class="flex items-center justify-between mb-12">
      <div>
        <h2 class="text-2xl font-bold text-slate-900 mb-2">Latest Briefs</h2>
      </div>

    <!-- Cards Grid with Improved Spacing -->
    <div class="grid gap-8 grid-cols-1 md:grid-cols-2 xl:grid-cols-3">
      {{ range $index, $page := .RegularPages.ByDate.Reverse }}
        <article class="group bg-white rounded-3xl shadow-sm hover:shadow-xl transition-all duration-300 overflow-hidden border border-slate-100 hover:border-slate-200">
          <!-- Add a divider at the top of each card except the first one -->
          {{ if ne $index 0 }}
            <div class="border-t-2 border-slate-200 my-4"></div>
          {{ end }}
          
          <div class="p-6">
            <!-- Enhanced Title -->
            <h3 class="text-lg lg:text-xl font-bold text-slate-900 mb-3 leading-tight">
              <a href="{{ .RelPermalink }}" class="group-hover:text-blue-600 transition-colors duration-200 line-clamp-2">
                {{ .Title }}
              </a>
            </h3>
          </div>

          <!-- Enhanced Footer -->
          <div class="px-6 py-4 bg-slate-50/50 border-t border-slate-100">
            <div class="flex items-center justify-end">
              <!-- Empty for now, can be used for other content later -->
            </div>
          </div>
        </article>
      {{ end }}
    </div>

    <!-- Load More or Pagination (if needed) -->
    <div class="text-center mt-16">
      <div class="inline-flex items-center gap-2 text-slate-500 text-sm bg-slate-50 px-4 py-2 rounded-full">
      </div>
    </div>
  </div>
</div>
{{ end }}
