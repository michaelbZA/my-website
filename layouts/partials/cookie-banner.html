<!-- Osana Cookie Banner -->
<div id="osana-cookie-banner" class="osana-banner">
  <div class="osana-banner-content">
    <p>We use cookies to improve your experience. You can manage your preferences at any time.</p>
    <div class="osana-banner-buttons">
      <button onclick="osana.acceptAll()">Accept All</button>
      <button onclick="osana.declineAll()">Decline All</button>
      <button onclick="osana.openSettings()">Manage Preferences</button>
    </div>
  </div>
</div>

<!-- Osana Settings Modal -->
<div id="osana-settings" class="osana-settings">
  <h2>Cookie Preferences</h2>
  <p>Select which cookies you want to accept:</p>
  
  <div class="osana-settings-category">
    <h3>Essential Cookies (Always Active)</h3>
    <p>These cookies are necessary for the website to function and cannot be switched off.</p>
  </div>

  <div class="osana-settings-category">
    <h3>Analytics Cookies</h3>
    <label>
      <input type="checkbox" id="analytics-cookies" data-cookiecategory="analytics" />
      Allow Analytics Cookies
    </label>
  </div>

  <div class="osana-settings-buttons">
    <button onclick="osana.saveSettings()">Save Settings</button>
    <button onclick="osana.acceptAll()">Accept All</button>
    <button onclick="osana.declineAll()">Decline All</button>
  </div>
</div>

<!-- Google Analytics (only loaded after consent) -->
<script type="text/plain" data-cookiecategory="analytics">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XJJLP6S9JL', { 'anonymize_ip': true });
</script>
